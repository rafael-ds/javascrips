<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <section class="container">
        <section id="display">
        </section>

        <section class="buttons">
            <div class="row">
                <button class="btn style-button"  value="." Operator>.</button>
                <button class="btn style-button" value="%" Operator>%</button>
                <button class="btn style-button" value="c" Operator>c</button>
                <button class="btn style-button" value="/" Operator>/</button>
            </div>

            <div class="row">
                <button class="btn" value="7" Number>7</button>
                <button class="btn" value="8" Number>8</button>
                <button class="btn" value="9" Number>9</button>
                <button class="btn style-button" value="x" Operator>x</button>
            </div>

            <div class="row">
                <button class="btn" value="4" Number>4</button>
                <button class="btn" value="5" Number>5</button>
                <button class="btn" value="6" Number>6</button>
                <button class="btn style-button" value="-" Operator>-</button>
            </div>

            <div class="row">
                <button class="btn" value="1" Number>1</button>
                <button class="btn" value="2" Number>2</button>
                <button class="btn" value="3" Number>3</button>
                <button class="btn style-button" value="+" Operator>+</button>
            </div>

            <div class="row">
                <button class="btn zero" value="0" Number>0</button>
                <button class="btn result" value="=" Operator>=</button>
            </div>


        </section>

        <footer>
            <span>Desenvolvido por <a href="#"> Rafael Silva</a></span>
        </footer>
    </section>

    <script src="./src/js/script.js"></script>
</body>
</html>
