<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <section class="container">
        <section id="display">
        </section>

        <section class="buttons">
            <div class="row">
                <button class="btn style-button" value=".">.</button>
                <button class="btn style-button" value="%">%</button>
                <button class="btn style-button" value="c">c</button>
                <button class="btn style-button" value="/">/</button>
            </div>

            <div class="row">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn style-button" value="x">x</button>
            </div>

            <div class="row">
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn style-button" value="-">-</button>
            </div>

            <div class="row">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn style-button" value="+">+</button>
            </div>

            <div class="row">
                <button class="btn zero" value="0">0</button>
                <button class="btn result" value="=">=</button>
            </div>


        </section>

        <footer>
            <span>Desenvolvido por <a href="#"> Rafael Silva</a></span>
        </footer>
    </section>

</body>
</html>
