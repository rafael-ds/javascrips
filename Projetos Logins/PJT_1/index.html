<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link rel="stylesheet" href="statics/css/style.css">
        <link rel="stylesheet" href="statics/css/index.css">
        
        <title>Index</title>
    </head>
    <body>
        <main>
            <!-- Header -->

            <div class="banner"></div>

            <section>
                <header class="header">
                    <div class="logo">
                        <img src="../PJT_1/statics/image/logo.png" alt="">
                    </div>
                </header>
            </section>

            <!-- Body -->
            <section class="section_inputs">
                <!-- Email -->
                <div class="input_email">
                    <label for="email">Informe o email cadastrado</label>
                    <input type="email" name="email" id="email" placeholder="seuemail@email.com">
                </div>

                <!-- Senha -->
                <div class="input_password">
                    <label for="password">Informe sua senha</label>
                    <input type="password" name="password" id="password" placeholder="**********">
                </div>

                <!-- BTN -->
                <button type="submit" class="btn_login">Login</button>
                <span>Criar uma conta</span>
            </section>

            <!-- Section OR -->
            <section>
                <!-- Or -->
                <div class="section_or">
                    <div class="barra"></div>
                    <div class="or">or</div>
                    <div class="barra"></div>
                </div>

                <!-- Enter with face or google -->
                <div class="face_google">
                    <div class="google">
                        <img src="./statics/image/google.png" alt="logo google">
                        <span>Acesse com o google</span>
                    </div>
                    <div class="facebook">
                        <img src="./statics/image/facebook.png" alt="logo facebook">
                        <span>Acesse com o facebook</span>
                    </div>
                </div>

            </section>

        </main>
        <!-- Footer -->        
        <footer>
            <div class="dev">Desenvolvido por <span><a href="https://github.com/rafael-ds">Rafael Silva</a></span></div>
        </footer>
        
    </body>
</html>
